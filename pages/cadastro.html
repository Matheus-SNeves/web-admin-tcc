<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO - Admin Speed Market</title>
    <link rel="stylesheet" href="../styles/global.css">
</head>

<body>
    <img src="../assets/logo+nome.png" alt="Logo do Speed Market">
    <form>
        <p>Cadastro</p>
        <div class="display"></div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone">
        <label for="email">E=mail:</label>
        <input type="email" id="email">
        <label for="senha">Senha:</label>
        <input type="password" id="senha">
        <label for="id_empresa">ID da empresa:</label>
        <input type="number" id="id_empresa">
        <label for="id_tipo_empregado">ID do tipo empregado:</label>
        <input type="number" id="id_tipo_empregado">
        <button id="cadastro">Cadastrar</button>
        <p>JÃ¡ tem uma conta?<a href="login.html">Logar</a></p>
    </form>
    <script src="../scripts/cadastro.js"></script>
</body>

</html>

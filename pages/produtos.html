<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Admin Speed Market</title>
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <header>
        <img src="../assets/logo.png" alt="Logo Speed Market" id="logo">
        <h1>Painel Administrativo</h1>
        <button id="logout-btn">Sair</button>
    </header>
    <main class="admin-container">
        <aside class="sidebar">
            <nav id="admin-nav">
                <a href="admin.html" class="nav-item" data-page="admin">Dashboard</a>
                <a href="pedidos.html" class="nav-item" data-page="pedidos">Pedidos</a>
                <a href="clientes.html" class="nav-item" data-page="clientes">Clientes</a>
                <a href="produtos.html" class="nav-item active" data-page="produtos">Produtos</a>
                <a href="empresas.html" class="nav-item" data-page="empresas">Empresas</a>
                <a href="tipoempregos.html" class="nav-item" data-page="tipoempregos">Tipos de Emprego</a>
                <a href="avaliacoes.html" class="nav-item" data-page="avaliacoes">Avaliações</a>
                <a href="pagamentos.html" class="nav-item" data-page="pagamentos">Pagamentos</a>
                <a href="enderecos.html" class="nav-item" data-page="enderecos">Endereços</a>
            </nav>
        </aside>
        <section>
            <h2>Cadastro de Produtos</h2>
            <form id="form-cadastro">
                <input type="text" name="nome" placeholder="Nome do Produto" required>
                <input type="number" name="preco" placeholder="Preço (Ex: 15.50)" step="0.01" required>
                <input type="number" name="quantidade" placeholder="Estoque/Quantidade" required>
                <input type="text" name="descricao" placeholder="Descrição" required>
                <select name="categoria" required>
                    <option value="" disabled selected>Selecione a Categoria</option>
                    <option value="acougue">Açougue</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="frios">Frios</option>
                    <option value="higiene">Higiene</option>
                    <option value="hortifruti">Hortifruti</option>
                    <option value="laticinios">Laticínios</option>
                    <option value="limpeza">Limpeza</option>
                    <option value="padaria">Padaria</option>
                </select>
                <input type="number" name="id_supermercado" placeholder="ID do Supermercado" required>
                <input type="text" name="img" placeholder="Link da Imagem (Opcional)">
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section class="content">
            <div id="lista-produtos" class="page">
                <h2>Gerenciar Produtos</h2>
                <div id="produtos-content" class="table-container">
                    <p>Carregando produtos...</p>
                    <table id="produtos-lista">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Preço</th>
                                <th>Estoque</th>
                                <th>Categoria</th>
                                <th>Super. ID</th>
                                <th>Imagem</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script src="../scripts/produtos.js"></script>
    <script src="../scripts/logout.js"></script>
</body>
</html>
